spring:
  datasource:
    url: jdbc:h2:mem:dev
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
  h2:
    console.enabled: true
logging:
  level:
    com.mycompany.cart: debug
    org.hibernate: info
